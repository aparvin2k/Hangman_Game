<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="utf-8">
	<title>Movie Hangman</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Pangolin" rel="stylesheet">
</head>

<body>
	<div id="headerBackground" class="jumbotron">
		<div class="container">
			<h1 id="title" class="text-center">Movie Hangman</h1>
			<br>
			<button id="start" type="button" class="btn btn-success btn-lg center-block"><span id="btn_name">Press Button To Start</span></button>
		</div>
	</div>
	<div class="container-fluid">
		<div id="message" class="row">
			<p id="instruction" class="text-center"></p>
		</div>
		<div id="content" class="row">
		 	<div class="col-sm-6">
				<p id="blanks" class="text-center"></p>
				<br>
				<p id="remaining" class="text-center"></p>
				<br>
				<p id="guess" class="text-center"></p>
			</div>
			<div class="col-sm-6">
				<div id="img-div">
					<img id="img-tnt" class="center-block" src="assets/images/almostOutOfTime.png" alt="almostOutOfTime">
					<img id="saved" class="center-block" src="assets/images/guy.png" alt="saved">
					<img id="gameover" class="center-block" src="assets/images/gameover.png" alt="gameover">
				</div>
			</div>
		</div>
	</div>

<script type="text/javascript" src="assets/javascript/game.js"></script>

</body>
</html>
